<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Livefield Spec Runner</title>
    <!-- Jasmine -->
    <link rel="stylesheet" href="lib/jasmine-1.0.2/jasmine.css" />
    <script src="lib/jasmine-1.0.2/jasmine.js"></script>
    <script src="lib/jasmine-1.0.2/jasmine-html.js"></script>
    <!-- lib -->
    <script src="lib/handlebars.1.0.0.beta.3.js"></script>
    <script src="lib/jquery-1.6.1.min.js"></script>
    <!-- src -->
    <link rel="stylesheet" href="src/livefield.css" />
    <script src="src/livefield.js"></script>
    <!-- spec -->
    <script src="spec/spec_helper.js"></script>
    <script src="spec/livefield/acceptance_spec.js"></script>
    <script src="spec/livefield/controller_spec.js"></script>
    <script src="spec/livefield/store_spec.js"></script>
    <script src="spec/livefield/jquery_function_spec.js"></script>
  </head>
  <body>
    <div id="spec"></div>
    <script>
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    </script>
  </body>
</html>
